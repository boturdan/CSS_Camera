<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A small vintage photocamera</title>
</head>

<body>
    <div class="canvas">
        <div class="camera-shadow"></div>
        <div class="viewfinder-shadow"></div>
        <div class="camera">
            <div class="camera-body-top"></div>
            <div class="camera-body-bottom"></div>
            <div class="camera-body-decor"></div>
            <div class="camera-body-sides"></div>
            <div class="lens-release"></div>
            <div class="lens-shadow"></div>
            <div class="self-timer-base">
                <div class="self-timer-wheel-big"></div>
                <div class="self-timer-wheel-small"></div>
                <div class="self-timer-wheel-line"></div>
            </div>
            <div class="viewfinder-base">
                <div class="viewfinder">
                    <div class="view-inside"></div>
                    <div class="viewfinder-flare"></div>
                </div>
                <div class="reddot"></div>
                <div class="lightmeter">
                    <div class="lightmeter-flare"></div>
                </div>
            </div>
            <div class="lens-base">
                <div class="lens"></div>
                <div class="lens-iris"></div>
                <div class="lens-flare"></div>
                <div class="lens-arc-flare"></div>
            </div>
            <div class="shutter">
                <div class="shutter-button"></div>
                <div class="shutter-reflection"></div>
                <div class="shutter-button-reflection"></div>
            </div>
            <div class="flash">
                <div class="flash-line-1"></div>
                <div class="flash-line-2"></div>
                <div class="flash-line-3"></div>
                <div class="flash-line-4"></div>
                <div class="flash-line-5"></div>
                <div class="flash-flare-vertical"></div>
                <div class="flash-flare-horizontal"></div>
            </div>
        </div>
    </div>
</body>
</html>
